apiVersion: apps/v1
kind: Deployment
metadata:
  name: openshift-partner-labs-ai-interface
  namespace: public
  labels:
    app: openshift-partner-labs-ai-interface
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openshift-partner-labs-ai-interface
  template:
    metadata:
      labels:
        app: openshift-partner-labs-ai-interface
    spec:
      containers:
      - name: proxy
        image: nginxinc/nginx-unprivileged
        ports:
          - containerPort: 8443
            protocol: TCP
        resources: {}
        volumeMounts:
          - name: certs
            readOnly: true
            mountPath: /etc/nginx/certs
          - name: nginx
            readOnly: true
            mountPath: /etc/nginx/nginx.conf
            subPath: nginx.conf
          - name: nginx
            readOnly: true
            mountPath: /etc/nginx/conf.d/default.conf
            subPath: default.conf
      - name: openshift-partner-labs-ai-interface
        image: quay.io/rhopl/openshift-partner-labs-ai-interface:latest
        ports:
        - containerPort: 3000
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: NEXT_TELEMETRY_DISABLED
          value: "1"
        - name: PORT
          value: "3000"
        - name: HOSTNAME
          value: "0.0.0.0"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: false
      serviceAccountName: ecoengbot
      volumes:
        - name: certs
          secret:
            secretName: admin-cluster-wildcard-certificate
            defaultMode: 420
        - name: env
          secret:
            secretName: openshift-partner-labs-ai-interface-env
            defaultMode: 420
        - name: kubeconfig
          secret:
            secretName: openshift-partner-labs-ai-interface-env
            defaultMode: 420
        - name: nginx
          secret:
            secretName: openshift-partner-labs-ai-interface-nginx-configs
            defaultMode: 420